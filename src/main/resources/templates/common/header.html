<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <body>
        <div th:fragment="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">

                        <a class="navbar-brand" th:href="@{/}">猿圈说</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav ">
                            <li ><a th:href="@{/index}">首页</a></li>
                            <li><a href="#" th:if="${loginUser != null}">生活点滴</a></li>
                            <li><a href="#" th:if="${loginUser != null}">留言板</a>
                            <li><a th:href="@{/blog/add}" th:if="${loginUser != null}">发布博客</a></li>

                        </ul>
                        <form class="navbar-form navbar-right col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default ">搜索一下</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" th:if="${loginUser != null}">私信 <span class="badge">42</span></a></li>

                            <li><a th:href="@{/register}" th:if="${loginUser == null}">注册</a></li>
                            <li class="dropdown" th:if="${loginUser != null}">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <img th:src="@{${loginUser.headerUrl}}" class="img-rounded " style="height: 25px;width: 25px"/>

                                <ul class="dropdown-menu">
                                    <li><a href="#">个人主页</a></li>
                                    <li><a th:href="@{/user/setting}">账号设置</a></li>
                                    <li><a th:href="@{/logout}">退出登录</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <a th:utext="${loginUser.username}">用户名</a>

                                </ul>

                        </ul>
                    </div><!-- /.navbar-collapse -->
