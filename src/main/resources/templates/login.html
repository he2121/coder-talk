<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body >
<div th:insert="common/header::header"></div>

<div class="container-fluid">

    <div class="row" style="min-height:800px; background-image: url(http://img.zcool.cn/community/03851a156d647596ac7252ce6fe56c3.jpg)">
        <div class="container-fluid" style="height: 400px; width: 400px;margin-top: 150px">
            <h3 class="text-center text-info">登&nbsp;&nbsp;录</h3>
            <br>
            <form th:action="@{/login}" method="post">

                <div class="form-group">
                    <input type="text" th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|"
                           th:value="${param.username}"
                           id="username" name="username"
                           placeholder="请输入您的用户名!" required>
                    <div class="invalid-feedback" th:text="${usernameMsg}">
                        该用户名不存在!
                    </div>
                </div>

                 <div class="form-group">
                     <input type="password" th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
                            th:value="${param.password}"
                            id="password" name="password"
                            placeholder="请输入您的密码!" required>
                     <div class="invalid-feedback" th:text="${passwordMsg}" style="color: red">
                         密码错误
                     </div>
                 </div>

                <div class="form-group">
                    <input type="text" th:class="|form-control ${codeMsg!=null?'is-invalid':''}|"
                           id="verifycode" name="code" placeholder="请输入验证码!">
                    <div class="invalid-feedback" th:text="${codeMsg}" style="color: red">
                        验证码不正确!
                    </div>
                </div>

                <div class="form-group">
                    <img th:src="@{/kaptcha}" id="kaptcha" style="width:100px;height:40px;" class="mr-2"/>
                    <a href="javascript:refresh_kaptcha();" class="font-size-12 align-bottom">刷新验证码</a>

                    <input type="checkbox" id="remember-me" name="rememberme" style="margin-left: 20px"
                           th:checked="${param.rememberme}">
                    <label for="remember-me" >记住我</label>

                    <a href="forget.html" class="text-danger text-right" style="margin-left: 40px">忘记密码?</a>
                </div>

                <button type="submit" class="btn btn-info form-control">立即登录</button>
            </form>
        </div>
    </div>
</div>



<div th:insert="common/footer::footer"></div>
<script src="/js/jquery-3.4.1.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    function refresh_kaptcha() {
        var path = "/kaptcha?p=" + Math.random();
        $("#kaptcha").attr("src", path);
    }
</script>


</body>
</html>
